<!DOCTYPE html>
<html>
    
<head>
  <title>Map BAAA library</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-shelves.css">
    <script type="text/javascript">
      alert("Turn your device horizontally for better experience");
    </script>
    
    
</head>
    
    
<body>

Search the library: <input type="text" id="search" value="Typographic Universe">
    

<button onclick="myFunction()">Search</button>
<br><br>


<!--Sectiones on the frst shelf-->

<div id="shelf1" class="boxes">SHELF 1</div>
<div id="shelf2" class="boxes">SHELF 2</div>
<div id="shelf3" class="boxes">SHELF 3</div>
<div id="shelf4" class="boxes">SHELF 4</div>

    
<!--Other shelves-->

<div id="shelf5">SHELF5</div>
<div id="shelf6">SHELF6</div>
<div id="shelf7">SHELF7</div>
<div id="shelf8">SHELF8</div> 
<div id="shelf9">SHELF9</div>
<div id="shelf10">SHELF10</div>
<div id="shelf11">SHELF11</div>
<div id="shelf12">SHELF12</div> 


<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="img01">
  <div id="caption"></div>
</div>    
    
<script>
function myFunction() {
  /*VALUE YOU TYPE IN THE SEARCH BAR*/
  
  var book = document.getElementById("search").value;


  /*SHELF 1 */

  /*TYPOGRAPHY*/
  var category_typography = ["Typographic Universe", "Shadow Type", "Typography Sketchbooks"];
  var answer_typography = category_typography.includes (book);
  if (answer_typography == true){
  	document.getElementById("shelf1").style.backgroundImage = "linear-gradient(#FFB302, #FFCF00, #FFDF01)"; 
    document.getElementById("shelf1").style.animation = "pulse 2s infinite";
    document.getElementById("shelf1").style.border = "2px solid	#FFD300";
    document.getElementById("shelf1").style.textShadow = "1px 1px 2px #ffffff" ;
    document.getElementById("shelf1").style.boxShadow = "50px solid	#FFD300";
    document.getElementById("shelf1").innerHTML = "click here";
    var modal = document.getElementById('myModal');
    var shelf_1 = document.getElementById('shelf1');
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption");
    shelf_1.onclick = function(){
      modal.style.display = "block";
      modalImg.src = "img/shelf_typography.jpg";
      captionText.innerHTML = ("Your book is here. To find another book, please refresh.");
}

  }

  /*INTERNET AS MEDIA*/
  var category_internet = ["Cat", "Dog", "Rabbit"];
  var answer_internet = category_internet.includes (book);
  if (answer_internet == true){
  	document.getElementById("shelf1").style.backgroundColor = "green";
    var modal = document.getElementById('myModal');
    var shelf_1 = document.getElementById('shelf1');
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption");
    shelf_1.onclick = function(){
      modal.style.display = "block";
      modalImg.src = "img/shelf_internet.jpg";
      captionText.innerHTML = ("Your book is here. To find another book, please refresh");
}

  }

  /*JOURNALISM*/
  var category_journalism = ["Lizard", "Gecko", "Turtle"];
  var answer_journalism = category_journalism.includes (book);
  if (answer_journalism == true){
  	document.getElementById("shelf1").style.backgroundColor = "green";
  }

  /*PHILOSOPHY*/
  var category_philosophy = ["Lizard", "Gecko", "Turtle"];
  var answer_philosophy = category_philosophy.includes (book);
  if (answer_philosophy == true){
    document.getElementById("shelf1").style.backgroundColor = "green";
  }

  /*PSYCHOLOGY*/
  var category_psychology = ["Lizard", "Gecko", "Turtle"];
  var answer_psychology = category_psychology.includes (book);
  if (answer_psychology == true){
    document.getElementById("shelf1").style.backgroundColor = "green";
  }

  /*SHELF 2 - CREATIVE + PERSONAL*/

  /*CREATIVITY*/
  var category_creativity = ["Lizard", "Gecko", "Turtle"];
  var answer_creativity = category_creativity.includes (book);
  if (answer_creativity == true){
    document.getElementById("shelf2").style.backgroundColor = "green";
  }
  /*PERSONAL DEVELOPMENT*/
  var category_personal = ["Lizard", "Gecko", "Turtle"];
  var answer_personal = category_personal.includes (book);
  if (answer_personal == true){
    document.getElementById("shelf2").style.backgroundColor = "green";
  }

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() { 
  modal.style.display = "none";
}


}


</script>

</body>
</html>
